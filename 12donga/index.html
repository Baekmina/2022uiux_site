<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아출판 초등 교과서</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.css" integrity="sha512-g0BdMh4zEp4DuzHdoenUitpFx195QZfSFq5sd04kXZLwz5F9pUlGqwk+1jlvBBFGOnTCt0b5FsmQyl+5v2fxWw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <nav id="nav">
            <h1><a href="index.html"><img src="images/logo-top.png" alt=""></a></h1>
            <ul class="menu">
                <li><a href="#">초등 수학 (박교식)</a></li>
                <li><a href="#">초등 수학 (안병곤)</a></li>
                <li><a href="#">초등 사회</a></li>
                <li><a href="#">초등 과학</a></li>
            </ul>
        </nav>
    </header>
    <section id="section">
        <div id="top">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide1">
                        <div class="txtWrap">
                            <img src="images/main-top-banner1-txt1.png" alt="" class="txt1_1">
                            <img src="images/main-top-banner1-txt2.png" alt="" class="txt1_2">
                        </div>
                        <div class="imgWrap">
                            <img src="images/main-top-banner1-obj1.png" alt="" class="top1_1">
                            <img src="images/main-top-banner1-obj2.png" alt="" class="top1_2">
                            <img src="images/main-top-banner1-obj3.png" alt="" class="top1_3">
                            <img src="images/main-top-banner1-obj4.png" alt="" class="top1_4">
                        </div>
                    </div>
                    <div class="swiper-slide slide2">
                        <div class="txtWrap">
                            <img src="images/main-top-banner2-txt1.png" alt="" class="txt1_1">
                            <img src="images/main-top-banner2-txt2.png" alt="" class="txt1_2">
                        </div>
                        <div class="imgWrap">
                            <img src="images/main-top-banner2-obj1.png" alt="" class="top2_1">
                            <img src="images/main-top-banner2-obj2.png" alt="" class="top2_2">
                            <img src="images/main-top-banner2-obj3.png" alt="" class="top2_3">
                            <img src="images/main-top-banner2-obj4.png" alt="" class="top2_4">
                            <img src="images/main-top-banner2-obj5.png" alt="" class="top2_5">
                            <img src="images/main-top-banner2-obj6.png" alt="" class="top2_6">
                        </div>
                    </div>
                    <div class="swiper-slide slide3"></div>
                    <div class="swiper-slide slide4"></div>
                    <div class="swiper-slide slide5"></div>
                </div>
                <div class="swiper-content">
                    <span class="cur-num">01</span>
                    <div class="slide_barWrap">
                        <div class="slide_bar"></div>
                    </div>
                    <span class="total-num">05</span>
                    <div class="slide_btn">
                        <button class="start"></button>
                        <button class="stop"></button>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <div id="middle"></div>
        <div id="bottom"></div>
    </section>
    <footer id="footer"></footer>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.min.js" integrity="sha512-WlN87oHzYKO5YOmINf1+pSkbt4gm+lOro4fiSTCjII4ykJe/ycHKIaa9b2l9OMkbqEA4NxwTXAGFjSXgqEh19w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
