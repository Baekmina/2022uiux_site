<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejuair</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    
</head>
<body>
    <header>
        <div class="top">
            <h1><img src="images/logo.png" alt=""></h1>
            <div class="searchWrap">
                <form action="#">
                    <label for="search"></label>
                    <input type="text" id="search" name="search" placeholder="검색어를 입력하세요." class="inp-search">
                    <input type="submit" class="btn-search" value="button">
                </form>
            </div>
            <div class="call">
                <h2>+08 02 1234 5678</h2>
            </div>
            <ul class="clearfix">
                <li><a href="#"><img src="images/icon01_01.png" alt=""></a></li>
                <li><a href="#"><img src="images/icon01_02.png" alt=""></a></li>
                <li><a href="#"><img src="images/icon01_03.png" alt=""></a></li>
            </ul>
        </div>
        <div class="bannerWrap">
            <ul class="banner clearfix">
                <li><a href="#">항공권 예매</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">부가서비스 안내</a></li>
                <li><a href="#">모바일 탑승권</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">이벤트</a></li>
            </ul>
        </div>
    </header>
    <div class="contentsWrap">
        <div class="content_one">
            <div class="formWrap">
                <form action="#">
                    <legend>여행일정</legend>
                    <div class="fiedl">
                        <label for="go">가고싶은 나라를 선택하세요.</label>
                        <select name="goSelect" id="go" class="inp-field">
                            <option value="">선택하세요</option>
                            <option value="일본">일본</option>
                            <option value="홍콩">홍콩</option>
                            <option value="하와이">하와이</option>
                            <option value="제주도">제주도</option>
                        </select>
                    </div>
                    <div class="field day">
                        <div class="left">
                            <label for="start">출발일</label>
                            <input type="date" name="start" id="start" class="inp-field">
                        </div>
                        <div class="right">
                            <label for="end">도착일</label>
                            <input type="date" name="end" id="end" class="inp-field">
                        </div>
                    </div>
                    <div class="field grade">
                        <div class="left">
                            <label for="start">좌석등급</label>
                            <select name="grade" id="sgrade" class="inp-field">
                                <option value="">선택하세요</option>
                                <option value="일반석">일반석</option>
                                <option value="비즈니스석">비즈니스석</option>
                            </select>
                        </div>
                        <div class="right">
                            
                        </div>
                    </div>
                </form>
                <div class="country"></div>
            </div>
            <div class="title">
                <h2>ONLY JEJU</h2>
                <h3>지금, 여행을 떠나고 싶다면<br>제주항공과 함께 떠나자!</h3>
            </div>
        </div>
        <div class="content_two"></div>
        <div class="content_three"></div>
    </div>
</body>
</html>
